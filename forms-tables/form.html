<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="username" required minlength="4" maxlength="30" size="34" placeholder="Full Name">
        </div>
        <div>
            <label for="number">Age</label>
            <input type="number" id="age" name ="number" required minlength="4" maxlength="100" size="34" placeholder="Age">
        </div>
        <div class="texto">
            <label for="text">favorite-phrase</label>
            <br>
            <textarea id="msg" name="text" required maxlength="500" placeholder="What is your favorite phrace!"></textarea>
        </div>
        <div class="boton">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>

        </div>
    </form>
    
</body>
</html>
